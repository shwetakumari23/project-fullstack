<div style="margin-left: 15%;" class="table-responsive">
    <table border = "1" class="table">
      <thead>
        <tr>
          <th>Customer Name</th>
          <th>Customer UserName</th>
          <th>Customer Email</th>
          <th>Customer Contact</th>
          <th>Customer Address</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let emp of customers">
          <td>{{emp.name}}</td>
          <td>{{emp.userName}}</td>
          <td>{{emp.email}}</td>
          <td>{{emp.contact}}</td>
          <td>{{emp.address}}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div>

    <button style="margin-left: 35%; margin-top: 30px;" routerLink="/register">Back</button>
  </div>
