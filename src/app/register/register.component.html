<div class="container" style="padding-top:40px; margin-left: 40%;">  
    <div class="row">  
      <div class="col-md-6 mx-auto">  
        <div class="card mx-4">  
          <div class="card-body p-4">  
            <form [formGroup]="UserForm" (ngSubmit)="onFormSubmit(UserForm.value)">  
              <h1>Register</h1>  
            
              <div class="input-group mb-3">  
               
                <input type="text" class="form-control"  [ngClass]="{'form-submitted': formSubmitted}"  placeholder="Username"  formControlName="UserName">  
              </div>  
              <div class="input-group mb-3">  
                <input type="text" class="form-control"  [ngClass]="{'form-submitted': formSubmitted}"  placeholder="Loginname"  formControlName="LoginName">  
              </div>  
              <div class="input-group mb-3">  
                <input type="password" class="form-control"  [ngClass]="{'form-submitted': formSubmitted}"  placeholder="Password"  formControlName="Password">  
              </div>  
              <div class="input-group mb-4">  
                <input type="text" class="form-control"  [ngClass]="{'form-submitted': formSubmitted}"  placeholder="Email"  formControlName="Email">  
              </div>  
              <div class="input-group mb-4">  
                <input type="text" class="form-control"  [ngClass]="{'form-submitted': formSubmitted}"  placeholder="Contact No"  formControlName="ContactNo">  
              </div>  
              <div class="input-group mb-4">  
                <input type="text" class="form-control"  [ngClass]="{'form-submitted': formSubmitted}"  placeholder="Address"  formControlName="Address">  
              </div>  
              <button type="submit" class="btn btn-block btn-success">Add User</button>  
            </form>  
          </div>  
        </div>  
      </div>  
    </div>  
  </div>
